#
# 微店默认名称
#
microshop.default.name=魔方旅游微店

#
# 微店默认简介
#
microshop.default.intro=淳朴地道的本地人，给你最具性价比的本地游

#
# 微店默认头像
#
microshop.default.avatar=头像url

#
# 创建用户成功时，短信通知其密码，以及其中的app下载地址
#
app.download=http://t.cn/RiZpoRF

#
# 创建用户成功时,是否需要发送密码通知短信
#
customer.create.password.sms=false


#
# 用户发送或接收的所有消息的RocketMQ的主题
#
mq.topic=customer

#
# 渠道相关的消息主题
#
mq.topic.channel=channel
#
# 审核用户时,发送审核结果的消息tag
#
mq.tag.user.check=customer_check

#
# 给渠道绑定用户时的消息的tag
#
mq.tag.channel.addCustomer=add_customer

#
# 给渠道解绑用户时的消息的tag
#
mq.tag.channel.delCustomer=del_customer

#
# 渠道状态发生变化时的tag
#
mq.tag.channel.state=channel_state

#
# 创建新用户时的tag
#
mq.tag.customer.create=create_customer

#
# 用户状态发生变化时的tag
#
mq.tag.customer.state=customer_state

#
# 用户状态发生变化时的tag
#
mq.tag.customer.bindDistributor=customer_bind_distributor