
# 微店默认名称
microshop.default.name=魔方旅游微店
# 微店默认简介
microshop.default.intro=淳朴地道的本地人，给你最具性价比的本地游
# 微店默认头像
microshop.default.avatar=头像url


#
# 用户发送或接收的所有消息的RocketMQ的主题
#
mq.topic=customer
#
# 审核用户时,发送审核结果的消息tag
#
mq.tag.user.check=customer_check

#
# 创建用户成功时，短信通知其密码，以及其中的app下载地址
#
app.download=http://t.cn/RiZpoRF

#
# 创建用户成功时，是否需要发送密码通知短信
#
customer.create.password.sms=true