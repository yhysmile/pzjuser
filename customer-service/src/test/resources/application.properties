#
# 使用RocketMQ时,消息生产者名称
#
rocketmq.productName=CustomerProduct

#
# RocketMQ的服务器地址
#
rocketmq.address=10.0.6.26:9876

#
# RocketMQ的线程池的最大值
#
rocketmq.maxPoolSize=10

#
# RocketMQ的线程池的最小值
#
rocketmq.minPoolSize=1

#
# RocketMQ的线程池的最大空闲时间
#
rocketmq.keepAliveTime=300

#
# redis服务器地址
#
redis.host=10.0.6.28

#
# redis服务器端口
#
redis.port=6379

#
# redis服务器密码
#
redis.pwd=


#
# 工作单元线程池大小
#
unitOfWork.pool.size=10